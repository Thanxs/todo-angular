<div
  *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
      <label for="title">Todo Title</label>
      <input
        (change)="changeTodoTitle($event)"
        [ngModel]="todoTitle"
        formControlName="title" type="text" id="title">
      <div *ngIf="form.get('title').touched && form.get('title').invalid"
           class="validation">
        <small
          *ngIf="form.get('title').errors.required"
        >This field can't be empty</small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-block btn-success">
      Edit Todo
    </button>
  </form>
</div>

<ng-template #loading></ng-template>
